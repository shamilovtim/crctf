//===========
// USER MOTD
//===========

//
// You may include up to 5 lines in the MOTD.  Each line must be a string
// with at most 40 characters.  The only valid escape sequences are \"
// (quote) and \\ (backslash).  There are six frames of animation; the ith
// line of the jth frame is specified by USER_MOTDi_j.
//
// You may use 0-5 lines for the MOTD.  If you use 0 lines then a default
// user MOTD will be created for you.  If you are using k lines for the
// MOTD, then in each frame you should specify the *first* k strings;
// crmake will disregard the remaining strings.
//
// It is strongly recommended that you place an email address in the
// MOTD so that players will know who to contact with questions/comments
// about the server.
//
// If you want to use the full quake character set you can use Qstrings
// to edit the MOTD lines, then copy and paste them into this file.
// Qstrings is included with crmod v5.0 and up.
//

//
//  Make sure you specify the correct number of lines (0-5) that you
//  are using in each frame.
//

