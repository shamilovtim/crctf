// userdefs.cfg
//
// This file is used to set various customizations for Clanring
// CRMod++ versions 4.0 and up.  Edit the file and then run crmake
// to incorporate the customizations into progs.dat.  Each line must
// be of the form
//
//  <uservar> = "<string contents>";
//

//
// Maximum number of suicides per level - must be between 0 and 9
//
